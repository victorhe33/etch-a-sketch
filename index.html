<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
</head>
<body>
<div class="body-container">
  <div class="top-container">
    <h1>Etch-A-Sketch</h1>
  </div>

  <div class="middle-container">
    <div id="controlContainer" class="control-container">
        <div>
          <label for="colorPicker">color</label>
          <input type="color" id="colorPicker" name="colorPicker" value="#000000">
        </div>
        <button id="rainbowButton">rainbow</button>
        <button id="eraserButton">eraser</button>
        <button id="resetButton">reset</button>
        <div class="slidecontainer">
          <input type="range" min="1" max="60" value="20" class="slider" id="slider">
        </div>
        <div>size: <span id="sliderDisplay"></span></div>
        <div id="toggle">grid:
          <label class="switch">
            <input id="toggleGridCheckbox" type="checkbox">
            <span class="toggle-slider round"></span>
          </label>
        </div>
          <div id="toggleclick">click:
            <label class="switch">
              <input id="toggleClickCheckbox" type="checkbox">
              <span class="toggle-slider round"></span>
            </label>
          </div>
    </div>

    <div id="gridContainer" class="grid-container"></div>
  </div>
  
  <div class="bottom-container">Copyright &copy;2022 Victor He. The Odin Project</div>

</div>
</body>
</html>
